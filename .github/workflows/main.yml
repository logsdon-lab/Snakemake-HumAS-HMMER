name: CI

on: [push, pull_request]

jobs:
  run-workflow:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: snakemake
      uses: snakemake/snakemake-github-action@v1.25.1
      with:
        directory: .
        snakefile: workflow/Snakefile
        args: "--use-conda --configfile config/config.yaml --show-failed-logs --cores 1 --conda-cleanup-pkgs cache"
